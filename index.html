<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixels Art</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
      <div id="color-palette" class="color-palette">
        <div class="color" id="black"></div>
        <div class="color" id="yellow"></div>
        <div class="color" id="pink"></div>
        <div class="color" id="orange"></div>
      </div>
    </header>
    <main>
      <div>
          <input type="number" name="board-size" id="board-size" min="1" max="50">
          <button id="generate-board">VQV</button>
      </div>
      <div>
        <button id="clear-board">Limpar</button>
      </div>
      <div id="pixel-board" class="pixel-board"></div>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

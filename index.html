<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels Art</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>
<body>
    <!-- TÃ­tulo -->
    <h1 id="title">Paleta de Cores</h1>

    <!-- Quadro de cores -->
    <div id="color-palette">
        <div class="color selected" id="color1"></div>
        <div class="color" id="color2"></div>
        <div class="color" id="color3"></div>
        <div class="color" id="color4"></div>
    </div>

    <button id="clear-board">Limpar</button>

    <!-- Quadro de pixels -->
    <div id="pixel-board">
        <!-- Linha 1 -->
        <div class="pixel-line">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <!-- Linha 2 -->
        <div class="pixel-line">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <!-- Linha 3 -->
        <div class="pixel-line">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <!-- Linha 4 -->
        <div class="pixel-line">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <!-- Linha 5 -->
        <div class="pixel-line">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
    </div>
    <!-- Carregando os scripts -->
    <script src="./script.js"></script>
</body>
</html>

    <!-- 1 - A página deve possuir o título "Paleta de Cores".

    <h1 id="title">Paleta de Cores</h1>

    <!-- 2 - A página deve possuir uma paleta de quatro cores distintas.
    
    As seguintes verificações serão feitas:

    A paleta de cores deve ser um elemento com id denominado color-palette, ao passo que cada cor individual da paleta de cores deve possuir a classe color;

    A cor de fundo de cada elemento da paleta deverá ser a cor que o elemento representa. A única cor não permitida na paleta é a cor branca.;

    Cada elemento da paleta de cores deverá ter uma borda preta, sólida e com 1 pixel de largura;

    A paleta de cores deverá listar todas as cores disponíveis para utilização lado a lado, e deverá ser posicionada abaixo do título "Paleta de Cores";

    A paleta de cores não deve conter cores repetidas. -->

    <div id="color-palette" style="background-color: white;">
        <div class="color selected" style="background-color: black;"></div>
        <div class="color" style="background-color: red"></div>
        <div class="color" style="background-color: blue"></div>
        <div class="color" style="background-color: green"></div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Nunes - sd-07 - Pixels Art</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <div class="spacer">&nbsp;</div>
    <main>
        <div class="color-palette" id="color-palette">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </div>
        <div class="clear-board-container">
            <button type="button" class="clear-board" id="clear-board">Limpar</button>
        </div>
        <div class="pixel-board-container">
            <div class="pixel-board" id="pixel-board">
                <div class="pixel-board-row">
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                </div>
                <div class="pixel-board-row">
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                </div>
                <div class="pixel-board-row">
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                </div>
                <div class="pixel-board-row">
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                </div>
                <div class="pixel-board-row">
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                    <div class="pixel pixel-board-cell"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <h1 id="title">Paleta de Cores</h1>
  </header>

  <div  id="color-palette">
      <div class='color black selected'></div>
      <div class='color random-color-1'></div>
      <div class='color random-color-2'></div>
      <div class='color random-color-3'></div>
  </div>

  <button id="clear-board" class="clear-board">Limpar</button>
  <input type="number" min="1" id="board-size" class="board-size">
  <button id="generate-board" class="generate-board">VQV</button>

  <div id="pixel-board" class="pixel-board"></div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels Art</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h1 id="title" class="title">Paleta de Cores</h1>
        <div id="color-palette" class="tools">
            <div class="color palette-one selected"></div>
            <div class="color palette-two"></div>
            <div class="color palette-three"></div>
            <div class="color palette-four"></div>
        </div>
        <button id="clear-board" class="clear-board">Limpar</button>
        <p>Digite a quantidade de linhas:</p><input type="number" min="1" name="" value="" id="board-size" class="textArea">
        <button id="generate-board" class="generate-board">VQV</button>
    </header>
    <main>
        <div id="pixel-board" class="pixel-board"></div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id='title'>Paleta de Cores</h1>
  <div id="color-palette">
    <div id='first' class="color selected"></div>
    <div id='second' class="color"></div>
    <div id='third' class="color"></div>
    <div id='forth' class="color"></div>
  </div>
  <input id='board-size' type="number" placeholder="Quantidade de Pixels" maxlength="2" min="1">
  <button id='generate-board'> VQV </button>
  <br>
  <button id='clear-board'> Limpar </button>
  <div id="pixel-board">
    <div id='item-0' class="pixel"></div>
    <div id='item-1' class="pixel"></div>
    <div id='item-2' class="pixel"></div>
    <div id='item-3' class="pixel"></div>
    <div id='item-4' class="pixel"></div>
    <div id='item-5' class="pixel"></div>
    <div id='item-6' class="pixel"></div>
    <div id='item-7' class="pixel"></div>
    <div id='item-8' class="pixel"></div>
    <div id='item-9' class="pixel"></div>
    <div id='item-10' class="pixel"></div>
    <div id='item-11' class="pixel"></div>
    <div id='item-12' class="pixel"></div>
    <div id='item-13' class="pixel"></div>
    <div id='item-14' class="pixel"></div>
    <div id='item-15' class="pixel"></div>
    <div id='item-16' class="pixel"></div>
    <div id='item-17' class="pixel"></div>
    <div id='item-18' class="pixel"></div>
    <div id='item-19' class="pixel"></div>
    <div id='item-20' class="pixel"></div>
    <div id='item-21' class="pixel"></div>
    <div id='item-22' class="pixel"></div>
    <div id='item-23' class="pixel"></div>
    <div id='item-24' class="pixel"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

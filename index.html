<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <h1 id="title">Paleta de Cores</h1>
        </section>
        <sections>
            <div class="tabTools">Cores</div>
            <div class="toolsContent">
                <div class="colorSelections">
                    <div class="colorExternalBorder">
                        <div class="colorBacground colorInternalBorder"></div>
                    </div>
                    <div class="colorExternalBorder">
                        <div class="colorFont colorInternalBorder"></div>
                    </div>
                </div>
                <div id="color-palette" class="colorPalette">
                    <div id="color1" class="color1 color selected"></div><!--
                    --><div id="color2" class="color2 color"></div><!--
                    --><div id="color3" class="color3 color"></div><!--
                    --><div id="color4" class="color4 color"></div>
                </div>
                <!-- <section class="edit">
                    <label for="board-size">Informe o tamanho da lateral do ponto (em pixels)</label>
                    <br>
                    <input min="5" max="50" value="5" type="number" id="board-size" class="board-size">
                    <input type="button" value="VQV" id="generate-board" class="generate-board">
                </section> -->
                <!-- <div class="clear">
                    <button id="clear-board">Limpar</button>
                </div> -->
            </div>
        </sections>
    </header>
    <main>
        <section class="edit">
            <label for="board-size">Informe o tamanho da lateral do ponto (em pixels)</label>
            <br>
            <input min="1" max="50" type="number" id="board-size" class="board-size">
            <button id="generate-board" class="generate-board">VQV</button>
            <!-- <input type="button" value="VQV" id="generate-board" class="generate-board"> -->
        </section>
        <div class="clear">
            <button id="clear-board">Limpar</button>
        </div>
        <section class="canvas">
            <div id="pixel-board" class="pixel-board">

            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
